<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" aria-current="page"  routerLinkActive="active"
     [routerLinkActiveOptions]="{exact:true}"
     [routerLink]='["/navigator"]' [queryParams]="{'tab':Types.income}">Income</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [routerLink]='["/navigator"]'routerLinkActive="active"
     [queryParams]="{'tab':Types.investment}">Investment</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [routerLink]='["/navigator"]'routerLinkActive="active"
     [queryParams]="{'tab':Types.outcome}">Outcome</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [routerLink]='["/navigator"]'routerLinkActive="active"
     [queryParams]="{'tab':Types.loan}">Loan</a>
  </li>
</ul>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of list">
      <td>{{obj.name.first}} {{obj.name.last}}</td>
      <td>{{obj.amount}}</td>
    </tr>
  </tbody>

</table>
